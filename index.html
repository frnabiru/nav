<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Cedarville+Cursive&family=Fira+Sans:wght@500&family=IBM+Plex+Mono:wght@200&family=Karla:wght@500&family=Montserrat&family=Nunito&family=Nunito+Sans:opsz,wght@6..12,300&family=Poppins:wght@100&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navig">
      <span class="grid">
        <a href="https://www.youtube.com/" class="links" target="_blank"
          ><div class="item item1">Youtube</div></a
        >
        <a href="https://github.com/" class="links" target="_blank"
          ><div class="item item2">Github</div></a
        >
        <a href="https://www.instagram.com/" class="links" target="_blank"
          ><div class="item item3">Instagram</div></a
        >
        <a href="https://codepen.io/nabiru_senpai" class="links" target="_blank"
          ><div class="item item4">Codepen</div></a
        >
        <a href="https://chat.openai.com/" class="links" target="_blank"
          ><div class="item item5">ChatGPT</div></a
        >
        <a href="https://stackoverflow.com/" class="links" target="_blank"
          ><div class="item item6">Stack</div></a
        >
        <a href="https://www.reddit.com/" class="links" target="_blank"
          ><div class="item item7">Reddit</div></a
        >
        <a href="discord://" class="links" target="_blank"
          ><div class="item item8">Discord</div></a
        >
        <a href="vscode://" class="links" target="_blank"
          ><div class="item item9">VS Code</div></a
        >
      </span>
    </div>
    <div class="note">
      <p class="notetext">
        <u><b>DISCLAIMER</b></u> <br />
        This site will only work on screen sizes with width above 1000px, so it
        will not work on phone, here i've basically tried to create a cool
        effect when hovering over items in the navbar.
      </p>
    </div>
  </body>
</html>
